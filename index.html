<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      flex-direction: column;
    }

    h1 {
      font-size: 4em;
      color: #fff;
      text-shadow: 2px 2px 8px #ff4081;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 10px #ff4081, 0 0 20px #ff80ab, 0 0 30px #ff4081;
      }
      to {
        text-shadow: 2px 2px 20px #ff1744, 0 0 40px #ff4081, 0 0 50px #ff80ab;
      }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 10s linear infinite;
    }

    .balloon:before {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #333;
    }

    @keyframes float {
      0% { transform: translateX(0) translateY(0); opacity: 1; }
      100% { transform: translateX(100px) translateY(-120vh); opacity: 0; }
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      background: #ff4081;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      background: #ff1744;
    }

    #surpriseMessage {
      display: none;
      font-size: 2em;
      margin-top: 30px;
      color: #fff;
      text-shadow: 2px 2px 8px #ff4081;
      animation: pop 1s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    #spotifyPlayer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday My Best Friend! üéÇ</h1>
  
  <!-- Surprise Button -->
  <button id="surpriseBtn">üéÅ Surprise üéä</button>

  <!-- Surprise Message -->
  <div id="surpriseMessage">üíñ You are the BEST! Wishing you endless happiness üéÇüéâ‚ú®</div>

  <!-- Spotify Embed -->
  <div id="spotifyPlayer">
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/4KjazdDnRV4osxLMSeawCA?utm_source=generator"
      width="300" height="80" frameBorder="0"
      allow="autoplay; clipboard-write; encrypted-media; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <script>
    // Create balloons
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.style.left = Math.random() * window.innerWidth + "px";
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);

      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 500);

    let confettiInterval; // to control continuous confetti

    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.top = "-20px"; // always start from top
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 3000);
    }

    // Surprise button
    document.getElementById("surpriseBtn").addEventListener("click", function() {
      document.getElementById("surpriseMessage").style.display = "block";

      // Start continuous confetti
      if (!confettiInterval) {
        confettiInterval = setInterval(() => {
          for (let i = 0; i < 10; i++) {
            createConfetti();
          }
        }, 300); // every 300ms burst
      }

      this.style.display = "none"; // hide button
    });
  </script>
</body>
</html>
